
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
    
    <script>
    // Create an object:
    // const car = {type:"Fiat", model:"500", color:"white"};
    const car = {
        type : "Fiat",
        model:"500",
        color:"white",
        year : "2019",
        speed: "250KM"
    }
   
    
    // Display some data from the object:
    document.getElementById("demo").innerHTML = "The car type is " +  car.type  + " the model is " + car.model + "  the color is "  + car.color + " the year of release is " + car.year + " the speed is " +car.speed;
    </script>
    
    </body>
    </html>
